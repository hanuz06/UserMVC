<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>
<p th:text="${user.getFirstName()}">User first name</p>
<p th:text="${user.getId()}">User ID</p>
<p th:text="${user.getLastName()}">User last name</p>
<p th:text="${user.getEmail()}">User email</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <input type="submit" value="Delete">
</form>
</body>
</html>
